  <section class="contact-us-section">
    <div class="row medium-unstack">
      <div class="columns contact-us-section-left">
        <h1 class="contact-us-header">Come Find Me</h1>
        <div class="responsive-embed">
          <img src="http://maps.googleapis.com/maps/api/staticmap?center=campbell&zoom=13&scale=false&size=600x300&maptype=roadmap&sensor=false&format=png&visual_refresh=true" alt="Google Map of campbell" alt="" />

            </div>
          </div>
        </form>
      </div>
    </div>
